services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: messenger
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend1:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/messenger
      ENCRYPTION_KEY: hjZ6EeTxce9pfGh8ibiKitSbfaGCNvHeBAKDoCHjz6Q=
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  backend2:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/messenger
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: hjZ6EeTxce9pfGh8ibiKitSbfaGCNvHeBAKDoCHjz6Q=
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2

